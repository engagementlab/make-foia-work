<section id="content" class="container desktop">

  <cdn-image id="logo-mobile" cloudinaryId="img/logo" width="170" svg="true" alt="'Make FOIA Work' logo" class="hidden-not-mobile"></cdn-image>

  <div class="columns is-full">
    <div class="column is-2 hidden-mobile">

      <cdn-image cloudinaryId="img/logo" width="170" svg="true" alt="'Make FOIA Work' logo" class="logo"></cdn-image>
      <!-- <button class="about-btn">i</button> -->

    </div>

    <div class="column is-9 center bg">

      <cdn-image cloudinaryId="img/grafitti-bg"></cdn-image>

      <!-- Tablet+ -->
      <div id="description" class="pro-font hidden-mobile">
        {{about?.intro}}
      </div>

    </div>

    <!-- Mobile -->
    <div id="description" class="column is-half-mobile pro-font hidden-not-mobile">
      {{about?.intro}}
    </div>
    <div id="nav" class="column is-1 hidden-mobile">

      <!-- <cdn-image cloudinaryId="img/logo" width="100" svg="true" alt="'Make FOIA Work' logo"></cdn-image> -->
      <button class="about-btn">i</button>

    </div>

  </div>

  <div class="columns column is-offset-2 is-9">

    <div id="center" class="column">
      <cdn-image id="chain" cloudinaryId="img/chainlink" width="74" class="hidden-not-mobile"></cdn-image>

      <h1>
        Our Stories
      </h1>

      <!-- Articles -->
      <div class="article columns is-multiline" *ngFor="let article of articles">
        <cdn-image class="column is-full" cloudinaryPrefix="/" cloudinaryId="{{article.image.public_id}}" autoFormat="true"
          height="480"></cdn-image>

        <div class="bottom columns">
          <div class="column is-half">
            <h2>{{article.name}}</h2>
            <a href="{{article.url}}" class="pro-font">
              link to article name
              <br />
              <svg width="212" height="11" fill="none" viewBox="0 0 212 11">
                <path stroke="#000" d="M192.735 10.531L210.127.501H0" />
              </svg>
            </a>
          </div>

          <div class="column">
            <p class="bifocals">{{article.description}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>

<section id="guides">
  <div class="container desktop">
    <div class="column is-offset-2 is-9">
      <h1>
        Our Guides
      </h1>
    </div>

    <!-- Guides -->
    <div class="guide columns column is-offset-2 is-multiline" *ngFor="let guide of guides">

      <div class="column is-4">
        <cdn-image cloudinaryPrefix="/" cloudinaryId="{{guide.image.public_id}}" autoFormat="true" width="400"></cdn-image>
      </div>

      <div class="column is-4">
        <h2 class="bifocals">{{guide.name}}</h2>
        <p class="nunito">{{guide.description}}</p>
        <app-button href="{{guide.file.url}}" label="download .pdf">
        </app-button>
      </div>
    </div>
    <footer class="column is-offset-1">
      Make FOIA Work<br />
      engagementlab@emerson.edu<br />
      120 Boylston St. Boston, MA 02116
    </footer>
  </div>
</section>
